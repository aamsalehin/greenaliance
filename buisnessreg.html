    <div class="signup-box container">
      <h1>Sign Up</h1>
      <h4>Register Your Buisness Here</h4>
      <form>
        <div class="row">
          <div class="col-6">
            <label>Buisness Name</label>
          <input type="text" placeholder="Buisness Name" />
          </div>
          <div class="col-6">
            <label>Contact Person</label>
            <input type="text" placeholder="Contact Person's name" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Email</label>
            <input type="email" placeholder="Email" />
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="location">Mobile</label>
              <input type="text" class="form-control" id="mobile" name="Mobile" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-6">
          <div class="form-group">
            <label for="">address line 1</label>
            <input class="form-control" type="text" placeholder="Adderee Line 1">
          </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">address line 2</label>
              <input class="form-control" type="text" placeholder="Adderee Line 2">
            </div>
            </div>
        </div>
        
        <div class="row">
          <div class="col-6">
            <label>Password</label>
        <input type="password" placeholder="Password" />
          </div>
          <div class="col-6">
            <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        
        <input type="button" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
