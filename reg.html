<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Selection Dropdown</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Multiple Selection Dropdown</h2>
    <div class="form-group">
      <label for="interests">Select Interests:</label>
      <select class="form-control" id="interests" name="interests[]" multiple>
        <option value="RenewableEnergy">Renewable Energy</option>
        <option value="WasteReduction">Waste Reduction</option>
        <option value="EnergyEfficiency">Energy Efficiency</option>
        <option value="Transportation">Transportation</option>
      </select>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
